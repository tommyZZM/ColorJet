<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <title>Colorjet</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/><!-- target-densitydpi=device-dpi -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>

    <script src="script/gsap/TweenMax.js" type="text/javascript"></script>
    <script src="script/SAT.js" type="text/javascript"></script>

    <script src="../out/alcedo.js" type="text/javascript"></script>
    <script src="script/colorjet.js" type="text/javascript"></script>

    <link href="style/style.css" rel="stylesheet">
    <link href="style/font_font.css" rel="stylesheet">
    <link href="style/forkme.css" rel="stylesheet">
</head>
<body>
<canvas id="colorjet"></canvas>
<div id="colorjet-ui">
    <div class="screen start"><!-- 开始界面 -->
        <img class="title block-center" src="res/game/title.png" height="100">
        <img class="btn start block-center" src="res/game/ui/startbtn.png" height="100">
        <img class="btn about block-center" src="res/game/ui/aboutbtn.png" height="60">
    </div>
    <div class="screen about">
        <div class="dialog">
            <div class="content block-center" style="
            margin-top: 10px;
            background: url(res/game/dialogbg.png);
            background-size:100% 100%;height: 260px;
            width: 400px">
                <img class="block-center" src="res/game/abouttile.png" height="40" style="padding-top: 29px" >
                <div class="text">
                    <!--hihihi-->
                </div>
            </div>

            <img class="btn confirm block-center" src="res/game/ui/confirmbtn.png" height="90" style="display: block;margin-top: -56px">
        </div>
    </div>
    <div class="screen playing"><!-- 游戏界面 -->
        <div class="score">
            <div class="text"></div>
            <img class="bg block-center" src="res/game/ui/scorebg.png" height="60">
        </div>
    </div>
    <div class="screen over"><!-- 结束界面 -->
        <div class="btns block-center">
            <img class="btn home left" src="res/game/ui/homebtn.png" height="90">
            <img class="btn restart right" src="res/game/ui/restartbtn.png" height="90">
        </div>
    </div>
    <div id="curtain"></div><!-- 幕布 -->
    <div class="screen loading">
        <div style="color: white;text-align: center;padding-top: 100px">loading</div>
    </div>
    <div id="github" class="ribbon right black" style="display: none !important;">
        <a href="https://github.com/tommyZZM/ColorJet">GitHub</a>
    </div>
</div>
<script type="text/javascript">
    new game.MainCycler();
</script>
</body>
</html>
